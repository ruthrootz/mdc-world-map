{% extends 'map/main.html' %}
{% load static %}

{% block content %}

<div style="font-size: 1.5rem" class="text-center text-light p-5">
    <form method="POST" action="/marker">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="add marker" class="submit btn btn-info" />
    </form>
    <p>Use <a style="color: blue" href="https://www.google.com/maps" target="_blank">Google Maps</a> to find your location, right click on that location and copy the longitude/latitude shown.</p>
</div>

{% endblock %}
